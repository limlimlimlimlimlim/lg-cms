<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: twin tower ::</title>

    <!-- css -->
    <link href="../css/style.css" rel="stylesheet"/>
    
    <!-- js -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    
</head>
<body>
    <!-- header -->
    <header class="header">
        <div>
            <button class="btn-back" onclick="history.back();"></button>
            <h2>빌딩안내</h2>
            <button class="btn-home"></button>
            <button class="btn-menu"></button>
        </div>
    </header>

    <!-- 검색 폼 - 검색 페이지로 이동 버튼 -->
    <section class="form-search">
        <input type="button" class="ip-srchForm" value="초성만 입력해도 검색이 가능합니다." onclick="location.href='./BD-search.html'"/>
    </section>

    <!-- 메인 내용 -->
    <section class="content">
        <div class="list-floor">
            <ul>
                <li><a href="BD-list.html">
                    <p>5F<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>3F<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>2F<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>1F<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>B1<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>B2<i class="ic_arrow_right"></i></p>
                </a></li>
                <li><a href="BD-list.html">
                    <p>B3<i class="ic_arrow_right"></i></p>
                </a></li>
            </ul>
        </div>

        <button class="btn-popup twinIntro" data-target=".pop-twinIntro">LG 트윈타워 소개</button>

        <div class="info-box">
            <div>
                <span class="ic_barrier"></span>
            </div>
            <div class="text-box">
                <b>장애인 화장실 위치 안내</b>
                <p>동관 지하 1층, 서관 지하 1층에 위치해 있습니다.</p>
            </div>
        </div>

    </section>

    <!-- popup 트윈타워 소개 -->
    <section class="popup-wrap pop-twinIntro">
        <div class="popup-layer">
            <h3>LG 트윈타워 소개</h3>
            <!-- <button class="btn-close"></button> -->
            <div class="pop-cont">
                <div><img src="../images/img-popupContent.jpg" alt=""></div>
            </div>
            <button class="btn-ok">확인</button>
        </div>
    </section>

<script>
$(document).ready(function() {

    // 트윈타워 소개 팝업 on
    $('.btn-popup').click(function(){
        var popup = $(this).data('target');
        
        $(popup).addClass('on');
    });
    // 트윈타워 소개 팝업 off
    $('.popup-wrap .btn-ok').click(function(){
        $(this).parents('.popup-wrap').removeClass('on');
    });

});

</script>
</body>
</html>
